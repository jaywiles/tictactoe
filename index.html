<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./ticTactoe-style.css">
    <script defer src="./ticTacToe.js"></script>
    <!-- defer means it will load all html and css first and then all JS - which helps with timing - JS could hold up loading -->
    <title>Jay's Tic Tac Toe Game!</title>
</head>
<body>
    <div class="container" id="container">
        <div class="box" id="box1" onclick="placeMarker(1)">-</div>
        <div class="box" id="box2" onclick="placeMarker(2)">-</div>
        <div class="box" id="box3" onclick="placeMarker(3)">-</div>
        <div class="box" id="box4" onclick="placeMarker(4)">-</div>
        <div class="box" id="box5" onclick="placeMarker(5)">-</div>
        <div class="box" id="box6" onclick="placeMarker(6)">-</div>
        <div class="box" id="box7" onclick="placeMarker(7)">-</div>
        <div class="box" id="box8" onclick="placeMarker(8)">-</div>
        <div class="box" id="box9" onclick="placeMarker(9)">-</div>
    </div>

    <script src="./ticTacToe.js"></script>
    <footer>
        <button onclick="resetGame">Reset</button>
    </footer>
</body>
<script src="./ticTacToe.js"></script>
</html>
<script src="./ticTacToe.js"></script>
